<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Example</title>
    <link rel="stylesheet" href="/css/base/reset.css">
    <link rel="stylesheet" href="/css/base/typography.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/layout/navbar.css">
    <link rel="stylesheet" href="/css/layout/footer.css">
    <link rel="stylesheet" href="/css/components/buttons.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <img class="logo" src="/img/logos/medoc-white-logo.png" alt="Logo">
        <div class="nav-links" id="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Contáctenos</a>
            <a href="#">Nuestros Clientes</a>
            <a href="#">Servicios</a>
            <a href="#">Nosotros</a>
        </div> 
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
    </nav>
    <section class="hero">
        <h1>MAS QUE SERVICIOS, SOMOS SU SOCIO ESTRATÉGICO</h1>
        <div class="buttons">
            <button class="btn  btn-dark-blue">SALUD LABORAL</button>
            <button class="btn  btn-white">CONTÁCTENOS</button>
        </div>
    </section>
</body>
</html>
